<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <title>Quick JIRA (quiji)</title>
    <link rel="stylesheet" type="text/css" href="../css/root.css" />
    <link rel="stylesheet" type="text/css" href="../css/popup.css" />
    <script type="module" src="../js/localizer.js"></script>
    <script type="module" src="../js/popup.js"></script>
  </head>
  <body class="quiji-popup">
    <main>
      <form class="quiji-popup-form">
        <div class="input-container">
          <input type="text" id="quiji-ticket-id" class="quiji-ticket-id" autofocus required data-i18n="[placeholder]placeholder" />
        </div>
        <div class="quiji-buttons">
          <button type="button" class="quiji-button quiji-current-tab" data-i18n="currentTab"></button>
          <button type="button" class="quiji-button quiji-new-tab" data-i18n="newTab"></button>
          <hr class="quiji-spacer" />
          <button type="button" class="quiji-button quiji-last-ticket" data-i18n="lastTicket"></button>
        </div>
      </form>
    </main>
  </body>
</html>

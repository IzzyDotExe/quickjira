<!DOCTYPE html>
<html>
  <head>
    <title>JIRA Quick Finder Options</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="shortcut icon" href="../images/favicon.ico" />
    <script type="text/javascript" src="../js/options.js"></script>
  </head>
  <body>
    <h1 class="h1">JIRA Quick Finder Options</h1>
    <hr />
    <h3>JIRA base URL</h3>
    <p>Please enter here the JIRA URL you normally use, but skip the part after <strong>browse/</strong><br />
    For example <em>https://jira.atlassian.com/browse/</em></p>
    <input type="text" id="jira-url" />
    <button id="save">Save options</button>
    <p id="status"></p>
  </body>
